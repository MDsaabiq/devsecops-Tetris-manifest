apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris
spec:
  replicas: 2   # HPA will control replicas
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - name: tetris
        image: sksaabiq123/tetris:v2
        ports:
        - containerPort: 3000

        # ðŸ”´ REQUIRED FOR HPA
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: tetris-service
spec:
  type: LoadBalancer
  selector:
    app: tetris
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
